name: Create PDF
on: push

jobs:
  create_PDF:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: |
          node -v
          npm install
          npx md-to-pdf ./README.md
      - uses: actions/upload-artifact@v4
        with:
          name: create-pdf
          path: ./README.pdf